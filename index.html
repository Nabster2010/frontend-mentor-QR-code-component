<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              white: "hsl(0, 0%, 100%)",
              lightGray: "hsl(212, 45%, 89%)",
              grayishBlue: "hsl(220, 15%, 55%)",
              darkBlue: "hsl(218, 44%, 22%)",
            },
            fontFamily: {
              Outfit: ["Outfit", "ui-sans-serif"],
            },
            backgroundImage: {
              "intro-desktop": "url('./images/bg-intro-desktop.png')",
              "intro-mobile": "url('./images/bg-intro-mobile.png')",
            },
            boxShadow: {
              custom: "0px 8px 1px -3px rgba(0,0,0,0.2)",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="font-Outfit min-h-screen bg-lightGray flex justify-center items-center"
  >
    <main class="w-80 bg-white p-3 rounded-lg">
      <img
        class="w-full object-cover aspect-square rounded-lg"
        src="./images/image-qr-code.png"
        alt="background"
      />
      <div class="text-center text-darkBlue py-6 px-6">
        <h1 class="font-bold">
          Improve your front-end <br />skills by building projects
        </h1>
        <p class="text-grayishBlue py-3">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
